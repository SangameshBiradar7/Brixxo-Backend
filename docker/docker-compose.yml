version: '3.8'

services:
  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # Frontend Application (Multiple instances for load balancing)
  frontend:
    build: ../frontend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5000
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    depends_on:
      - backend
    networks:
      - app-network

  # Backend API (Multiple instances for load balancing)
  backend:
    build: ../backend
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/dreambuild
      - REDIS_URL=redis://redis:6379
      - PORT=5000
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - app-network

  # MongoDB Database
  mongo:
    image: mongo:5.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme123}
      - MONGO_INITDB_DATABASE=dreambuild
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - app-network

  # MongoDB Replica Set (Optional - for high availability)
  mongo-replica:
    image: mongo:5.0
    command: --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme123}
    volumes:
      - mongo_replica_data:/data/db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo
    networks:
      - app-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - app-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - app-network

  # Log aggregation
  loki:
    image: grafana/loki:latest
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - app-network

  # Log shipping
  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - app-network

volumes:
  mongo_data:
  mongo_replica_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  app-network:
    driver: bridge